    MysqlNetwork: internal_api
    SnmpdNetwork: internal_api
    #CephClusterNetwork: storage
    #CephMonNetwork: storage
    #CephRgwNetwork: storage
    PublicNetwork: external
    OpendaylightApiNetwork: internal_api
